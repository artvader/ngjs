<html ng-app="ngApp">

<head>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.bootstrap.css %>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.common.css %>">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div type="text" my-directive>
                            <p>Angular variable test: {{message}}</p>
                            <pre>Model: {{selected | json}}</pre>
                            <input class="form-control" ng-model="selected"
                                uib-typeahead="state for state in states | filter:$viewValue | limitTo:24"
                                typeahead-min-length=0>
                            <br>
                            <p>
                                <span tooltip-placement="top"
                                    uib-tooltip="This tooltip will appear on top of the trigger">
                                    This is a tooltip
                                </span>
                            </p>
                            <uib-progressbar value="55"></uib-progressbar>
                            <span uib-rating ng-model="rate" max="max" read-only="isReadonly"
                                on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']"
                                aria-labelledby="default-rating"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div carousel>
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide {{slide.id}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper">
        <swiper on-init="onInit" on-reach-end="onReachEnd" on-transition-start="onTransitionStart" free-mode="true" touch-events-target="container" loop="true">
            <slides>
              <slide>Slide1</slide>
              <slide>Slide2</slide>
              <slide>Slide3</slide>
              <slide>Slide4</slide>
            </slides>
            <prev></prev>
            <next></next>
            <pagination></pagination>
          </swiper>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
